<div class="pt-3 container">
  <h3>Posts list</h3>
  <div *ngFor="let post of posts">
    <mat-card [routerLink]="['/post', post?.id]"
              [style.cursor]="'pointer'"
              class="c-posts">
      <mat-card-title>
        {{post.title}}
      </mat-card-title>
      <mat-card-content class="mt-3">
        <p>{{post.body}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
